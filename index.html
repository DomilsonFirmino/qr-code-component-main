<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>

  </head>
  <body>
    <main class="container">
        <header>
          <img class="card__image" src="images/image-qr-code.png" alt="frontendmentor QR-CODE">
        </header>
        
        <h1 class="card__title">Improve your front-end skills by building projects</h1>
        <p class="card__body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DomilsonFirmino">Domilson FIRMINO</a>.
    </footer>
  </body>
</html>
